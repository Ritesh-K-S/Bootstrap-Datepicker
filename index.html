<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Datepicker</title>
    <!-- linking bootstrap css file  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <!-- linking fontawesome css file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- linking bootstrap daepicker css file -->
    <link rel="stylesheet" href="bootstrap-datepicker.css">
    <!-- link custom css file -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
      
    <!-- datepicker html start -->
       <div class="container">
           <div id="input-div">
              <input type="text" id="dt-picker" readonly>
              <label for="dt-picker"><i class="fa-solid fa-calendar"></i></label>
           </div>
       </div>


       <!-- <div id="event_period">
        <input type="text" class="actual_range">
        <input type="text" class="actual_range">
       </div> -->
    <!-- datepicker html end -->




    <!-- linking jquery,popper and bootsrap js file -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

    <!-- linking bootsrap date picker js file -->
    <script src="bootstrap-datepicker.js"></script>

    <!-- linking custom js file -->
    <script src="index.js"></script>
    
</body>
</html>
